<!DOCTYPE>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="qunit-git.css"/>
	<script src="qunit-1.17.1.js"></script>
	<!--<meta http-equiv="refresh" content="20"/>-->
</head>
<body>
	<div id="qunit"></div>
	<div id="qunit-fixture"></div>
<script>


QUnit.test("that addition succed",
		function(assert) {
			assert.equal(600,add(200,400),"resultat 600"); 
			assert.equal(105,add(10,'5'),"resultat 600"); 
		}
	);

QUnit.test("that addition succed",
		function(assert) {
			assert.equal(22,isNaN(add(10)),"resultat 600"); 

		}
	);
QUnit.test("add n'est pas un nombre",
		function(assert) {
			assert.ok(isNaN(add(10)),false); 
			assert.ok(isNaN(add(10,'5')),false); 

		}
	);

function add(parametre1,parametre2){
  return parametre1+parametre2;
};

</script>
</body>
</html>
