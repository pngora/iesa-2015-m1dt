<!DOCTYPE html>
<html lang ="fr">
 
 <head>
      <title>geolicalisation</title>
      <meta charset ="UTF-8">
      <script>

      function myLocalisation(position){
         alert(position.coords.latitude);
      }

      if (navigator.geolocation)
      {
          navigator.geolocation.getCurrentPosition(myLocalisation);
      }
      else
      {
          alert("votre navigateur ne prend pas en compte la geolocalisation HTML5"); 
      }
      </script>
 </head>
